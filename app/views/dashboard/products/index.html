{% extends '../../../layouts/dashboard.html' %}

{% block content %}

<div class="page-header"><h1>All products</h1></div>

<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Products</li>
</ol>

<div class="row">

<% if (products) { %>
    <% products.forEach(function(product){ %>

        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <img alt="" src="http://placehold.it/320x150">
                <div class="caption">
                    <h4 class="pull-right"><%-maskinput(product.price)%></h4>
                    <h4><a href="/products/details/<%-product.id%>"><%-product.name%></a>
                    </h4>
                    <p><%-product.description%></p>
                </div>
                <div class="ratings">
                    <p class="pull-right">15 reviews</p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                    </p>
                </div>
            </div>
        </div>
    <% }) %>
<% } %>


</div><!-- .row -->

{% endblock %}
